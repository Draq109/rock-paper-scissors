<!DOCTYPE html>
<html lang="en">
<script src="./javascript.js" defer></script>
<link rel="stylesheet" href="./style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <article>Rock paper Scissors</article>
    <div class="main-container">
        <div class="small container images">
            <img src="https://www.kindpng.com/picc/m/724-7242634_thanos-glove-png-cartoon-infinity-gauntlet-png-transparent.png"
                alt="rock">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="paper">
            <img src="https://cdn2.iconfinder.com/data/icons/hand-gestures-2-1/128/Scissor-Hand-Finger-Gesture-Gesture-Scissors-512.png"
                alt="scissors">
        </div>
        <div class="small container choices">
            <button id="rock" class="button">Rock</button>
            <button id="paper" class="button">Paper</button>
            <button id="scissors" class="button">Scissors</button>
        </div>
        <div class="small container restart">
            <p class="paragraph"></p>
            <button class="restart-button">Try Again</button>
        </div>

    </div>
</body>

</html>
